<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles if needed */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px; /* Increased max-width to accommodate two forms side-by-side */
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 2rem; /* Space between the two forms */
        }
        .form-section {
            flex: 1; /* Each section takes equal width */
            min-width: 300px; /* Minimum width before wrapping */
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: medium;
            color: #334155; /* Slate 700 */
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1; /* Slate 300 */
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6; /* Blue 500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background-color: #2563eb; /* Blue 600 */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #1d4ed8; /* Blue 700 */
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        h2 {
            color: #1e293b; /* Slate 800 */
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.75rem;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column; /* Stack forms vertically on smaller screens */
                gap: 1.5rem;
            }
            .form-section {
                min-width: auto; /* Remove minimum width constraint */
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-section">
            <h2>Create an Account</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="signup-address">Address:</label>
                    <input type="text" id="signup-address" name="address" required placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="signup-phone">Phone Number:</label>
                    <input type="tel" id="signup-phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="signup-age">Age:</label>
                    <input type="number" id="signup-age" name="age" required placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="signup-state">State:</label>
                    <input type="text" id="signup-state" name="state" required placeholder="Enter your state">
                </div>
                <div class="form-group">
                    <label for="signup-country">Country:</label>
                    <input type="text" id="signup-country" name="country" required placeholder="Enter your country">
                </div>
                <div class="form-group">
                    <label for="signup-aadhaar">Aadhaar Number:</label>
                    <input type="text" id="signup-aadhaar" name="aadhaar" required placeholder="Enter your Aadhaar number">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email ID:</label>
                    <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required placeholder="Create a password">
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Sign In(Registered user?)</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="signin-email">Email ID:</label>
                    <input type="email" id="signin-email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signin-phone">Phone Number:</label>
                    <input type="tel" id="signin-phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="signin-password">Password:</label>
                    <input type="password" id="signin-password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
        </div>
    </div>
    <script src="register_frontend.js"></script>
</body>
</html>
