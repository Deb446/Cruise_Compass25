        /* Basic styling for the profile page */
        body {
            background-color: #f0f9ff; /* Light background for the page */
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
        background-color: white;
        box-shadow: var(--box-shadow);
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
    }
    
    .logo-container {
        display: flex;
        align-items: center;
    }
    
    .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 1px;
        color: #151313;
        width: 50px;
        height: 50px;
        margin-right: 1rem;
    }
    
    .logo-img {
        width: 80px;
        height: 80px;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.8;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    
    nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    nav ul li {
        margin-left: 1.5rem;
    }
    
    nav ul li a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        transition: var(--transition);
        padding: 0.5rem;
    }
    
    nav ul li a:hover,
    nav ul li a.active {
        color: var(--accent-color);
        border-bottom: 2px solid var(--accent-color);
    }

        .profile-container {
            max-width: 800px;
            margin: 4rem auto; /* Center the container and add space */
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
            animation: fadeIn 1s ease-out; /* Add a fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem; /* Increased space */
            color: #0c2461; /* Using your primary color */
            position: relative; /* For the underline effect */
            padding-bottom: 1rem;
        }

        .profile-header h2 {
            font-size: 2.2rem; /* Larger heading */
            margin-bottom: 0.5rem;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px; /* Underline width */
            height: 3px; /* Underline thickness */
            background-color: #4a69bd; /* Using your accent color */
            border-radius: 2px;
        }


        .profile-avatar {
            width: 150px; /* Slightly larger avatar */
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem; /* Increased space */
            border: 6px solid #e3f2fd; /* Thicker light border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow on avatar */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .profile-avatar:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .profile-details {
            display: grid;
            grid-template-columns: 1fr; /* Stack items on small screens */
            gap: 1.5rem; /* Space between detail items */
            margin-top: 2rem;
        }

        .detail-item {
            padding: 1.2rem; /* More padding */
            background-color: #e3f2fd; /* Using your light color */
            border-radius: 8px; /* More rounded corners */
            border-left: 6px solid #4a69bd; /* Thicker accent border */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effects */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* Subtle shadow */
        }

        .detail-item:hover {
            transform: translateY(-5px); /* Lift slightly on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* More prominent shadow on hover */
        }

        .detail-item strong {
            display: block;
            margin-bottom: 0.6rem; /* Increased space */
            color: #1e3799; /* Using your secondary color */
            font-size: 1.15rem; /* Slightly larger font */
            font-weight: 600; /* Slightly bolder */
        }

        .detail-item span {
            color: #555; /* Slightly darker text for values */
            font-size: 1rem;
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .profile-details {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Two columns on wider screens */
            }
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 2rem auto;
                padding: 1.5rem;
            }

            .profile-header h2 {
                font-size: 1.8rem;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
            }

            .detail-item {
                padding: 1rem;
            }

            .detail-item strong {
                font-size: 1.05rem;
            }
            
    
          
        }
    </style>
